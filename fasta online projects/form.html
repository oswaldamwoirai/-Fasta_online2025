<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omba Huduma - Fasta Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
    }
    h2 {
      color: #004aad;
    }
    .home-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #004aad;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    form {
      background-color: #fff;
      padding: 1.5rem;
      margin-bottom: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00307a;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">‚Üê Rudi Nyumbani</a>
  <h2 id="ajira">Omba Huduma: Updates za Ajira</h2>
  <form>
    <input type="text" placeholder="Jina Kamili" required>
    <input type="email" placeholder="Email yako" required>
    <textarea placeholder="Ujumbe wako au maelezo ya huduma unayotaka"></textarea>
    <button type="submit">Tuma Ombi</button>
  </form>

  <h2 id="internship">Omba Huduma: Internship</h2>
  <form>
    <input type="text" placeholder="Jina Kamili" required>
    <input type="email" placeholder="Email yako" required>
    <textarea placeholder="Chuo/Sehemu unayotoka na internship unayotafuta"></textarea>
    <button type="submit">Tuma Ombi</button>
  </form>

  <h2 id="cv">Omba Huduma: CV Guide</h2>
  <form>
    <input type="text" placeholder="Jina Kamili" required>
    <input type="email" placeholder="Email yako" required>
    <textarea placeholder="Ni CV ya kazi gani unayotaka tuiandae?"></textarea>
    <button type="submit">Tuma Ombi</button>
  </form>

  <h2 id="vyeti">Omba Huduma: Cheti cha Kuzaliwa</h2>
  <form>
    <input type="text" placeholder="Jina Kamili la Mwombaji" required>
    <input type="email" placeholder="Email yako" required>
    <textarea placeholder="Taarifa zinazohitajika kwa cheti (mf. jina la mzazi, mwaka wa kuzaliwa, n.k.)"></textarea>
    <button type="submit">Tuma Ombi</button>
  </form>

  <h2 id="leseni">Omba Huduma: Leseni ya Biashara</h2>
  <form>
    <input type="text" placeholder="Jina la Biashara" required>
    <input type="email" placeholder="Email yako" required>
    <textarea placeholder="Aina ya biashara na eneo inakopatikana"></textarea>
    <button type="submit">Tuma Ombi</button>
  </form>

</body>
</html>
